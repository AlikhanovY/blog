version: '3'
services: 
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    depends_on:
      - postgresql
    volumes:
      - .:/app
  
  postgresql:
    image: postgres:latest
    environment:
      POSTGRES_DB: pgdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"

  