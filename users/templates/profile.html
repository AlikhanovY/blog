<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .profile-container h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .logout-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .logout-link:hover {
            background-color: #c82333;
        }

        .posts-section {
            margin-top: 20px;
            text-align: left;
        }

        .post-item {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .post-item h2 {
            font-size: 1.1em;
            color: #333;
            margin: 0 0 5px;
        }

        .post-item p {
            color: #666;
            font-size: 0.9em;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h1>Hello, {{ user.first_name }}</h1>

    <a href="{% url 'posts:create_post' %}" class="button">Create Post</a>
    <a href="{% url 'posts:user_posts' user=user.username %}" class="button">Posts</a>
    <a href="{% url 'users:logout' %}" class="logout-link">Logout</a>

    <!-- User's Posts Section -->
    <div class="posts-section">
        <h2>Your Posts</h2>
        {% if posts %}
            {% for post in posts %}
                <div class="post-item">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    <small>Posted on {{ post.date_posted }}</small>
                </div>
            {% endfor %}
        {% else %}
            <p>No posts available.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
